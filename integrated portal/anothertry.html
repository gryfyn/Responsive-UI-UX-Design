<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Two Column Webpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Verdana, sans-serif;
    }
    .heading-container {
      background-color: midnightblue;
      color: white;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      height: 170px;
    }

    .heading-container img {
      height: 60%;
      max-width: 100%;
      margin-bottom: 20px;
      margin-left: 10px;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 90vh; /* 90% of the viewport height */
      overflow-y: auto; /* Enable vertical scroll if content overflows */
    }
    .left-column {
      width: 60%;
      background-color: #87CEEB; /* Light blue */
    }
    .right-column {
      width: 39%;
      /* Background gradient */
      background-color: white;
      color: black;
    }
    /* Login section styles */
    #login-section {
      color: #f2f2f2;
      background-color: midnightblue;
      position: relative;
      float: right;
    }
   
    
    .login-form input[type="text"],
    .login-form input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
    }
    .login-form button {
      padding: 10px;
      background-color: gold; /* Midnight blue */
      color: midnightblue;
      border: none;
      cursor: pointer;
    }
    
    .events {
      background-color: white;
      color: black;
      height: 220px;
      

    }
    .calender {
      background-color: white;
      color: black;
      height: 220px;
      
    }

    .turnyellow {
      color: midnightblue;
      background-color: gold;
      width: 100%;
      font-size: 18px;
      height: 30px;
      padding-left: 5px;
    }
    /* Footer styles */
    .footer {
      height: 10vh; /* 10% of the viewport height */
      background-color: #191970; /* Midnight blue */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Slideshow container */
    .slideshow-container {
      max-width: 100%;
      position: relative;
      margin: 0;
    }
    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }
    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }
    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }
    /* The dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active, .dot:hover {
      background-color: #717171;
    }
    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .prev, .next,.text {font-size: 11px}
    }

    /* Adjust images to fill the entire column */
    .mySlides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .navigation {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px;
      display: flex;
      justify-content: flex-start;
      background-color: #343434;
    }

    .navigation a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
    }

    .navigation a:hover {
      background-color: white;
      color: black;
    }
    .padd{
      padding-left: 5px;
    }
  </style>
  <script src="script.js"></script>
</head>
<body>
  <div class="heading-container">
      
        <img src="logopic.png" alt="Logo">
        
        <span class="login-section">
      
          <form class="login-form" action="/login" method="POST">
            
            <input type="text" id="username" name="username" value="Username" required>
            <input type="password" id="password" name="password" value="Password" required>
            <button type="submit">Login</button>
          </form>
        </span>
        <script>
          function redirectToContentPage() {
            window.location.href = "contentpage.html";
          }
        
          document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.querySelector(".login-form");
            loginForm.addEventListener("submit", function(event) {
              event.preventDefault(); // Prevent form submission
        
              
        
              redirectToContentPage();
            });
          });
        
          
        </script>
        <div class="navigation">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Contact Us</a>
          <a href="#">Events and Activities</a>
          <a href="#">Privacy Policy</a>
      </div>
  </div>
  <div class="container">
    <!-- Left Column (60%) -->
    <div class="left-column">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="D:/Summer2023/SFE4010A/humanities.jpg">
          <div class="text"></div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="D:/Summer2023/SFE4010A/studentcenter.jpg">
          <div class="text"></div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="D:/Summer2023/SFE4010A/lib.jpg">
          <div class="text"></div>
        </div>
        <a class="prev" onclick="moveSlides(-1)">❮</a>
        <a class="next" onclick="moveSlides(1)">❯</a>
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
    </div>

    <!-- Right Column (40%) -->
    <div class="right-column">
      <div class="events">
      <h1 class ="turnyellow">Event and Activities</h1>
      </div class calender>
        <h1 class="turnyellow">Calender</h1>
        <a class="padd" href="#">View your full Calender</a>
        <p class="padd">July 29 - August 29, 2023</p>
        <p class="padd">No events in this time frame.</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <h3>Education to take you places</h3>
  </div>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function moveSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }

    // Automatically change slides every 5 seconds
    setInterval(function() {
      moveSlides(1);
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>
</body>
</html>
